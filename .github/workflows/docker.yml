            latest: false
          - version: "0.6.1"
            version_major: ""
            version_minor: ""
            download_hash: "fe5eec78667766933c6d625bf75bd500f88be31421d29c3342d45065b3a4ae19"
            latest: false
          - version: "0.7.1"
            version_major: ""
            version_minor: ""
            download_hash: "b2fe4bdc8e44a30f93c4969dbe72aa9393abbfe57ad6d650a7cb07fe1ad90ec0"
            latest: false
          - version: 0.7.2
            version_major: ""
